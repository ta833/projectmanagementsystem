    body {
      background: #f5f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar */
    .navbar-brand { font-weight: 600; }

    /* Form Section */
    .signup-wrapper {
      min-height: 75vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-card {
      width: 420px;
    }

    .form-label {
      font-size: 13px;
      font-weight: 600;
      color: #444;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 10px 12px;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .signup-btn {
      background: linear-gradient(90deg, #4e73df, #66d9e8);
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }

    .signup-btn:hover { opacity: 0.9; }

    /* Footer */
    footer {
      background: linear-gradient(90deg, #4e73df, #66d9e8);
      color: #fff;
      padding: 40px 0 20px;
      text-align: center;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-size: 14px;
    }
  </style>
</head>

<!-- SIGNUP FORM -->
<section class="signup-wrapper">
  <div class="signup-card">
    <h5 class="fw-bold text-center mb-4">Create Your Free Account</h5>

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" placeholder="Enter your full name">
    </div>

    <div class="mb-3">
      <label class="form-label">Work Email</label>
      <input type="email" class="form-control" placeholder="Enter your work email">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Enter your password">
    </div>

    <div class="mb-3">
      <label class="form-label">Company Name</label>
      <input type="text" class="form-control" placeholder="Enter your company name">
    </div>

    <div class="mb-4">
      <label class="form-label">Role</label>
      <select class="form-select">
        <option selected disabled>Select your role</option>
        <option>Founder</option>
        <option>Manager</option>
        <option>Developer</option>
        <option>Designer</option>
        <option>Student</option>
      </select>
    </div>

    <button class="signup-btn">Create Free Account</button>

    <p class="text-center small mt-3">
      Already have an account? <a href="#">Login</a>
    </p>
  </div>
</section>
